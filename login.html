<!DOCTYPE html>
<link rel="stylesheet" href="login.css">
<div class="login">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1024px-Amazon_logo.svg.png" alt="" onclick="location.replace('index.html')" class="login__logo"/>
<div class="login__container">
    <h1>Sign in</h1>
        <form>
            <h5>Email:</h5>
            <input placeholder="Email" type="email"/>

            <h5>Password:</h5>
            <input placeholder="ShushShush" type="password"/>

            <button type="submit" onClick="location.replace('index.html')"  class="login__signInBtn">Sign in</button>
            <p>
                By signing in you agree to amazon condition of use and sale. Please see our privacy notice, our cookies notice and our interest based ad notice. 
            </p>
            <button onClick="location.replace('index.html')" class="login__registerBtn">Create your amazon account</button>
        </form>
    </div>
</div>
